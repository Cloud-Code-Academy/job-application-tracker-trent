<template>  
    <lightning-card  title="PD1 Calculator">
        <lightning-button 
        variant="brand" 
        label="Calculate" 
        title="Calculate" 
        slot="actions" 
        onclick={calculateScore}
        ></lightning-button>
        <div class="slds-var-p-horizontal_small">
            <lightning-input
            type="number"
            name="devfundamentals"
            label="Developer Fundamentals: 23%"
            value={devFundamentalScore}
            onchange={handlechange}
            ></lightning-input>
            <lightning-input
            type="number"
            name="processScore"
            label="Process Automation: 30%"
            value={processScore}
            onchange={handlechange}
            ></lightning-input>
            <lightning-input
            type="number"
            name="User Interface"
            label="User Interface: 25%"
            value={userInterfaceScore}
            onchange={handlechange}
            ></lightning-input>
            <lightning-input
            type="number"
            name="Testing and Debugging"
            label="Testing, Debugging, and Deployment: 22%"
            value={debugScore}
            onchange={handlechange}
            ></lightning-input>
        </div>
        <div slot="footer"></div>
        <h1 class="resultsText"> Certification Results</h1>
        <p slot="footer">Certification Score: <span class = "scoreText">{certificationScore}%</span></p>
        <ul class="resourceList">
            <li> Resources </li></ul>
    </lightning-card>
</template>
