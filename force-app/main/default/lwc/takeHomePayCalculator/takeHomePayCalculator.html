<template>  
    <lightning-card title="Take Home Pay Calculator">
        <lightning-button 
            variant="brand" 
            label="Calculate" 
            title="Calculate" 
            slot="actions" 
            onclick={calculateTakeHomePay}
        ></lightning-button>
        <div class="slds-var-p-horizontal_small">
            <lightning-input
                type="number"
                name="Salary"
                label="Salary"
                value={Salary}
                onchange={handleSalaryChange}
            ></lightning-input>
            <lightning-combobox
                name="Pay Frequency"
                label="Pay Frequency"
                value={selectedOption}
                placeholder="Select Pay Frequency"
                options={options}
                onchange={handleChange}
            ></lightning-combobox>
            <lightning-radio-group 
                name="radioGroup"
                label="Marital Status"
                options={radioOptions}
                value={value}
                type="radio"
                onchange={handleRadioChange}
            ></lightning-radio-group>
            <lightning-layout-item class="slds-text-align_center">
                <label for="TakeHomePay" style="font-weight: bold; font-size: 18px; color: red;" class="slds-text-align_center">Take Home Amount:</label>
                <lightning-formatted-number 
                    value={netTakeHomePayAmount}
                    id="TakeHomePay"
                ></lightning-formatted-number>
            </lightning-layout-item>
        </div>
    </lightning-card>
</template>
